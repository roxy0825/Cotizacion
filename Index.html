<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COTIZACION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div class="contenido">
    <div class="card-body">
      <h5 class="card-title" style="text-align:center">COTIZACION / RESERVA</h5>
      <br>
      <div class="row g-3 align-items-center">
        <div class="personalizada">
          <h6>Numero de dias</h6>
          <input type="text" id="numeroDias" class="inputs">
        </div>
        


        <div class="row g-3 align-items-center">
          <div class="personalizada">
            <h6>Numero de personas</h6>
            <input type="text" id="numeroPersonas" class="inputs">
          </div>
        

          <div class="row g-3 align-items-center">
            <div class="personalizada">
              <h6>Valor por persona</h6>
              <input type="text" id="valorPersonas" class="inputs">
          </div>
        </div>
      </div>
      <br>
      <div class="card" aria-hidden="true">

        <div class="card-body ">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Subtotal:</th>
                <td><label id="subTotal">0</label></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Descuento:</th>
                <td><label id="descuento">0</label></td>
              </tr>
              <tr>
                <th scope="row">Iva:</th>
                <td><label id="iva">0</label></td>
              </tr>
              <tr>
                <th scope="row">Pago neto:</th>
                <td><label id="pagoNeto">0</label></td>
              </tr>
            </tbody>
          </table>
          <div class="d-grid gap-2 col-3 mx-auto">
            <button class="btn btn-primary" type="button" onclick="totalResultados()" id="boton">COTIZAR</button>

          </div>


        </div>
      </div>


    </div>




      <script src="JS.JS"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
